<section id="post">
<div class="container">
    {% if page.image %}
    <div class="page-img">
        <div class="col-xs-12 text-center">
            <div class="image">
                <img class="img-thumbnail" src="{{page.image}}" style="height: 300px;">
                <h2>{{page.title}}</h2>
            </div>
            <br>
        </div>
        <br />
    </div>
    {% else %}
    <div class="page-header">
        <h1>{{ page.title }} {% if page.tagline %}<small>{{page.tagline}}</small>{% endif %}</h1>
    </div>
    <br>
    {% endif %}

    <div class="row post-full">
        <div class="col-md-12">
            <div class="date">
                <span>{{ page.date | date_to_long_string }}</span>
            </div>
            <div class="content">
                {{ content }}
            </div>

        </div>
    </div>
</div>
</section>
